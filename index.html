<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مواد أكاديمية الفرقان</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            direction: rtl;
            text-align: center;
            margin: 0;
            padding: 0;
            padding-bottom: 100px;
            background: #f7f9fc;
            color: #333;
        }
        h1 {
            margin: 20px;
            font-size: 2rem;
            color: #2c3e50;
        }
        #subject-header {
            background-color: #2c3e50;
            color: white;
            border-radius: 15px;
            cursor: pointer;
            display: none;
        }
        #lesson-title {
            display: none;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .grid-item {
            display: flex; /* استخدام flexbox */
            justify-content: center; /* محاذاة النص أفقيًا */
            align-items: center; /* محاذاة النص رأسيًا */
            padding: 20px;
            text-align: center;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            height: 80px; /* تثبيت ارتفاع المربعات */
        }
        .grid-item:hover {
            background-color: #2c3e50;
            color: #ffffff;
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        #lesson-buttons {
            margin-top: 20px;
            display: none;
        }
        #media-container {
            position: relative;
            margin-top: 20px;
            display: none;
            padding: 0 10px;
            max-width: 1000px;
            margin: auto;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
        .vid-cont {
            position: relative;
            width: 90%;
            padding-top: 56.25%;
            margin: auto;
        }
        audio {
            width: 90%; /* بنفس عرض الفيديو */
            margin-top: 10px;
            outline: none;
        }
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background: #2c3e50;
            color: #fff;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <h1 id="subject-header"></h1>

    <h1 id="choose-subject">اختيار المادة</h1>
    <div id="subjects-container" class="grid-container"></div>

    <h1 id="lesson-title">اختيار الدرس</h1>
    <div id="lesson-buttons" class="grid-container"></div>

    <div id="media-container">
        <h2>عرض الدرس</h2>
        <div class="vid-cont">
            <iframe id="video" frameborder="0" allowfullscreen></iframe>
        </div>
        <audio id="audio" controls></audio>
    </div>

    <div class="footer">
        © 1446 - جميع الحقوق محفوظة (لطلاب الأكاديمية فقط).
    </div>

    <script>
        const subjectHeader = document.getElementById("subject-header");
        const chooseSubject = document.getElementById("choose-subject");
        const mediaContainer = document.getElementById("media-container");
        
        const lessonTitle = document.getElementById('lesson-title');
        const lessonButtonsDiv = document.getElementById('lesson-buttons');

        const subjects = [
            "التزكية", "التفسير", "الحديث", 
            "السيرة 1", "السيرة 2", 
            "العقيدة 1", "العقيدة 2", 
            "الفقه 1", "الفقه 2", 
            "الفكر", "مقاومة الإلحاد 1", "مقاومة الإلحاد 2"
        ];

        // إنشاء مربعات المواد
        const subjectsContainer = document.getElementById('subjects-container');
        subjects.forEach(subject => {
            const div = document.createElement('div');
            div.textContent = subject;
            div.className = 'grid-item';
            div.onclick = () => generateLessonButtons(subject);
            subjectsContainer.appendChild(div);
        });
        
        subjectHeader.onclick = () => {
            chooseSubject.style.display = "block";
            subjectsContainer.style.display = "grid";
            subjectHeader.style.display = "none";
            mediaContainer.style.display = "none";
            lessonTitle.style.display = "none";
            lessonButtonsDiv.style.display = "none";
        };

        async function fetchLinks(type, subject) {
            const folder = type === "video" ? "مقاطع" : "صوت";
            const response = await fetch(`${folder}/${subject}.txt`);
            const text = await response.text();
            return text.split("\n").filter(link => link.trim() !== "");
        }

        async function generateLessonButtons(subject) {
            subjectHeader.textContent = subject;
            subjectHeader.style.display = "block";
            chooseSubject.style.display = "none";
            subjectsContainer.style.display = "none";

            lessonButtonsDiv.innerHTML = ""; // تفريغ الأزرار القديمة
            lessonButtonsDiv.style.display = "grid"; // إظهار مربعات الدروس
            lessonTitle.style.display = "block"; // إظهار عنوان الدروس
            mediaContainer.style.display = "none"; // إخفاء الفيديو والصوت

            // جلب الروابط من الملف
            const videoLinks = await fetchLinks("video", subject);

            // إنشاء أزرار بعدد الروابط
            videoLinks.forEach((link, index) => {
                const button = document.createElement('div');
                button.textContent = `الدرس ${index + 1}`;
                button.className = 'grid-item';
                button.onclick = () => showLesson(subject, index + 1);
                lessonButtonsDiv.appendChild(button);
            });
        }

        async function showLesson(subject, lesson) {
            const videoLinks = await fetchLinks("video", subject);
            const audioLinks = await fetchLinks("audio", subject);

            if (videoLinks[lesson - 1] && audioLinks[lesson - 1]) {
                const embedLink = videoLinks[lesson - 1].replace("watch?v=", "embed/");
                document.getElementById('video').src = embedLink;
                document.getElementById('audio').src = audioLinks[lesson - 1];
                mediaContainer.style.display = "block"; // إظهار الفيديو والصوت
            } else {
                alert("الدرس غير متوفر!");
            }
        }
    </script>
</body>
</html>
